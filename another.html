<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coupon Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .coupons-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 15px;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        
        .coupons-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .coupons-container::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        
        .coupons-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        
        .coupon-card {
            flex: 0 0 auto;
            width: 270px;
            height: 128px;
        }
        
        @media (max-width: 768px) {
            .coupons-container {
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="flex justify-center mt-[20px] px-[15px] gap-[10px] bg-green-600 py-[10px]">

      <div class="flex gap-[10px] w-full">
        <div>
          <img src="images/con square.png" alt="" class="rounded-l-lg h-full">
        </div>
        <div class="overflow-hidden text-ellipsis flex flex-col justify-center">
          <div>
            <p class="text-[14px] truncate">5% cash back</p>
            <span class="mt-[5px] text-[12px]">Expires 08/22/25</span>
          </div>
          <div class="flex gap-[5px] mt-[10px] text-[14px]">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
              <path fill="#000" d="M7 12h4V8h1v4h4v1h-4v4h-1v-4H7zm4.5-9a9.5 9.5 0 0 1 9.5 9.5a9.5 9.5 0 0 1-9.5 9.5A9.5 9.5 0 0 1 2 12.5A9.5 9.5 0 0 1 11.5 3m0 1A8.5 8.5 0 0 0 3 12.5a8.5 8.5 0 0 0 8.5 8.5a8.5 8.5 0 0 0 8.5-8.5A8.5 8.5 0 0 0 11.5 4" />

</html>
