<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System with Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <!-- Login Form Container -->
    <div id="loginContainer" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your username"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>
            
            <!-- Error message display -->
            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
            
            <button 
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                Login
            </button>
        </form>
    </div>

    <!-- Welcome Screen (Initially Hidden) -->
    <div id="welcomeContainer" class="bg-white p-8 rounded-lg shadow-md w-96 hidden">
        <div class="text-center">
            <div class="mb-4">
                <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome!</h2>
            <p class="text-gray-600 mb-6">
                Hello, <span id="displayUsername" class="font-semibold text-blue-600"></span>! 
                You have successfully logged in.
            </p>
            
            <button 
                id="logoutBtn"
                class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
            >
                Logout
            </button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const displayUsername = document.getElementById('displayUsername');
        const logoutBtn = document.getElementById('logoutBtn');

        // Store user credentials (In real app, this would be handled by backend)
        const validCredentials = {
            'admin': 'password123',
            'user1': 'mypassword',
            'john': 'john123',
            'demo': 'demo'
        };

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Function to hide error message
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Function to validate login credentials
        function validateLogin(username, password) {
            // Check if username exists and password matches
            return validCredentials[username] && validCredentials[username] === password;
        }

        // Function to show welcome screen
        function showWelcomeScreen(username) {
            // Hide login container
            loginContainer.classList.add('hidden');
            
            // Show welcome container
            welcomeContainer.classList.remove('hidden');
            
            // Display the username in the welcome message
            displayUsername.textContent = username;
        }

        // Function to show login screen (for logout)
        function showLoginScreen() {
            // Show login container
            loginContainer.classList.remove('hidden');
            
            // Hide welcome container
            welcomeContainer.classList.add('hidden');
            
            // Clear form fields
            usernameInput.value = '';
            passwordInput.value = '';
            
            // Hide any error messages
            hideError();
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            // Prevent default form submission
            e.preventDefault();
            
            // Get input values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Hide any previous error messages
            hideError();
            
            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Check credentials
            if (validateLogin(username, password)) {
                // Login successful - show welcome screen
                showWelcomeScreen(username);
            } else {
                // Login failed - show error
                showError('Invalid username or password');
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', function() {
            showLoginScreen();
        });

        // Optional: Handle Enter key in password field
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
